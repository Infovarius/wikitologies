<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{.Title}}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .node {
            cursor: pointer;
        }
    </style>

    <script>
        function init() {
            document.getElementById("header").textContent = document.getElementById("graph0").children[0].textContent;

            const path = window.location.pathname + window.location.search;
            document.getElementById("png").href = "/save/png" + path;
            document.getElementById("svg").href = "/save/svg" + path;
            document.getElementById("dot").href = "/save/dot" + path;

            const nodes = document.getElementsByClassName("node");
            for (let i = 0; i < nodes.length; i++) {
                nodes[i].addEventListener("click", function () {
                    document.getElementById("node").textContent = this.children[0].textContent;
                    document.getElementById("text").textContent = this.children[1].children[0].getAttribute("xlink:title");
                    document.getElementById("form").action = "/edit/" + this.children[0].textContent.split(":")[0];
                    const color = this.children[1].children[0].children[0].getAttribute("stroke");
                    document.getElementById("submit").disabled = !(color === "green" || color === "#00ff00");
                })
            }
        }

        window.addEventListener("load", init)
    </script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Wiktfavicon_en.svg/1024px-Wiktfavicon_en.svg.png"
             width="40" height="40" alt="">
        <span id="header"></span>
    </a>

    <div class="dropdown">
        <button id="save" class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
            Сохранить
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="save">
            <a id="png" class="dropdown-item">.png</a>
            <a id="svg" class="dropdown-item">.svg</a>
            <a id="dot" class="dropdown-item">.dot</a>
        </div>
    </div>
</nav>

<div class="container mt-2">
    <div class="row">
        <div id="graph" class="col">
            {{draw .Title .Lang .Strict .Params}}
        </div>

        <div id="meaning" class="col">
            <div class="sticky-top">
                <form id="form">
                    <div class="form-group">
                        <label id="node" for="text">значение</label>
                        <textarea id="text"
                                  class="form-control"
                                  readonly
                                  rows="10">
                    </textarea>
                    </div>
                    <button id="submit" type="submit" class="btn btn-dark" disabled>Изменить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
